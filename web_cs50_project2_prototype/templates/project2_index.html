{% extends "project2_layout.html" %}

{% block javascripts %} 
        <script src="{{ url_for('static', filename='project2_index.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock %}

{% block title %}
    Project 2
{% endblock %}

{% block body %}    

    
    <h1 id="welcome_banner">{{ message }}</h1>

    <p align="left">Logged in as <span style="color:white"><div id="displayName">{{ user_id }}</div></span> </p>
    <a style="color:white;" href = '/logout'>click to log out</a>
<br>
<br>

<nav>
    <h2>Channels</h2>
    <p>
        <table id="channels">
        </table>
    <p>

    <h4>Create new channel</h4>
    <p>
    <form id="new_channel" >
        <input id="channel_name" type="text" name="new_channel" autocomplete="off" autofocus placeholder="new channel">
        <input id="channel_submit" type=submit>
    </form>
  
</nav>

    <h2 id="channel_header">Messages</h2>
        <table id="message_list">
        </table>

    <h4>Enter new message</h4>

    <form id="new_message">
        <textarea id="message_text" placeholder="Enter message here" wrap="soft">
        </textarea>
          <input type="hidden" value= {{ name }} id="displayname">
          <input id="submit_message" type="submit">
    </form>










{% endblock %}
